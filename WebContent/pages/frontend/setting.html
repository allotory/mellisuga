						<ul class="nav nav-tabs">

						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade active in" id="account">
								<span class="setting-tab-header">修改你的帐户基本资料，登录信息和其他安全设置。</span>
								<div class="form-group setting-form">
				                    <label class="col-lg-1">姓名:</label>
				                    <div class="col-lg-2">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="姓">
				                    </div>
				                    <div class="col-lg-2">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="名">
				                    </div>
			                  	</div>
								<div class="form-group setting-form">
				                    <label class="col-lg-1">个性网址:</label>
				                    <div class="col-lg-4">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="xxx.com/people/aaaa">
				                    </div>
			                  	</div>
								<div class="form-group setting-form">
				                    <label class="col-lg-1">邮箱:</label>
				                    <div class="col-lg-4">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="Email">
				                    </div>
			                  	</div>
								<div class="form-group">
				                    <label class="col-lg-1 privacy">隐私保护:</label>
				                    <div class="col-lg-11 checkbox">
				                        <label>
				                        	<input type="checkbox"> 在站外搜到我在创作的内容时，我的姓名将不会被显示
				                        </label>
				                   	</div>
			                  	</div>

								<div class="form-group setting-form">
				                    <label class="col-lg-1">当前密码:</label>
				                    <div class="col-lg-4">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="当前密码">
				                    </div>
			                  	</div>
								<div class="form-group setting-form">
				                    <label class="col-lg-1">新的密码:</label>
				                    <div class="col-lg-4">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="新的密码">
				                    </div>
			                  	</div>
								<div class="form-group setting-form">
				                    <label class="col-lg-1">确认密码:</label>
				                    <div class="col-lg-4">
				                      <input type="text" class="form-control" id="inputEmail" placeholder="确认密码">
				                    </div>
			                  	</div>
